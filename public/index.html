<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       <nav class="nav-extended">
        <div class="nav--background ">
            <div class="__opaque nav--active" style="background-image: url('/img/icons.png');"></div>
        </div>
        <div class="nav-wrapper __auto--center">
            <a href="#" class="brand-logo"><i class="material-icons">image</i>Gallery</a>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="__right  hide-on-med-and-down">
                <li class="nv--active"><a href="/pages/demo">Gallery</a></li>
            </ul>
            <!-- Dropdown Structure -->
            <div class="nav-header desc">
                <h1>Screenshot Everything</h1>
                <div class="nh--subtittle">browserstack</div>
            </div>
        </div>

        <!-- Fixed Masonry Filters -->
        <div class="categories-wrapper af cc--background">
            <div class="categories-container pin-top" style="top: 0px;">
            <ul class="categories __auto--center">
                <li class="nav--active"><a href="#all">All</a></li>
               
            </ul>
            </div>
        </div>
    </nav>
    
    <div id="main-wrapper">
        <h2>Images</h2>
        <div class="__auto--center">
            <div class="row grid">
                <div class="grid-sizer"></div>
                <div class="" data-bind="foreach: images">
                    <div class="grid-item col grid-item-col">
                       
                         <img width="100%" class="grid-img z-depth-3 materialboxed" data-bind="attr:{src: path}" >
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

                    <div style="height:240px;overflow:hidden;width:350px;">
                        <img class="" data-bind="attr:{src: path}" >
                    </div>
                </div>
            </div>
        </div>
    </div>-->
      <script type="text/javascript" src="jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
      <script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
